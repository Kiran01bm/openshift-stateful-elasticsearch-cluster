apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: es24-client
  labels:
    component: elasticsearch24
    role: client
spec:
  replicas: 2
  template:
    metadata:
      labels:
        component: elasticsearch24
        role: client
    spec:
      containers:
      - name: es24-client
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
        image: quay.io/pires/docker-elasticsearch-kubernetes:2.4.1
        imagePullPolicy: IfNotPresent
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: "CLUSTER_NAME"
          value: "myesdb"
        - name: NODE_MASTER
          value: "false"
        - name: NODE_DATA
          value: "false"
        - name: HTTP_ENABLE
          value: "true"
        - name: ES_HEAP_SIZE
          value: "256m"
        - name: "DISCOVERY_SERVICE"
          value: "elasticsearch24-discovery"
        ports:
        - containerPort: 9200
          name: http
          protocol: TCP
        - containerPort: 9300
          name: transport
          protocol: TCP
        volumeMounts:
        - name: storage
          mountPath: /data
      volumes:
          - emptyDir:
              medium: ""
            name: "storage"
